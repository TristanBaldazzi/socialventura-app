<!DOCTYPE html>
<html>
<head>
    <title>Social Ventura Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #18144a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fe2c55 0%, #ff5a7a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.2em;
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .button.primary {
            background: linear-gradient(90deg, #fe2c55 0%, #ff5a7a 100%);
            border: none;
        }

        .button.primary:hover {
            box-shadow: 0 4px 15px rgba(254,44,85,0.3);
        }

        .button svg {
            width: 20px;
            height: 20px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Social Ventura" class="logo">
        <h1>Social Ventura Browser</h1>
        <p class="description">
            Your dedicated browser to efficiently manage your social networks and optimize your online presence.
        </p>
        <div class="buttons">
            <a href="#" class="button primary" id="start-browser">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                </svg>
                Start the browser
            </a>
            <a href="#" class="button" id="view-favorites">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                My favorites
            </a>
        </div>
    </div>
    <div class="footer">
        Version 1.0.3 - Developed by socialventura.com
    </div>

    <script>
        document.getElementById('start-browser').addEventListener('click', () => {
            window.location.href = 'startup.html';
        });

        document.getElementById('view-favorites').addEventListener('click', () => {
            window.location.href = 'startup.html';
        });
    </script>
</body>
</html>
